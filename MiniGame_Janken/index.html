<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css"/>

    <title>Mini Games</title>

</head>

<body>
    <div id="app">
       <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h2 id="inGame"></h2>
            <h2 id="result"></h2>
        </div>
        <div class="scoreboard">
            <h3>Skor</h3>
            <p>KAMU: <span id="scorePlayer">0</span> | AKU: <span id="scoreBot">0</span></p>
          </div>       
        <div class="controls">
            <input type="text" id="playerNameInput" placeholder="Masukkan nama kamu" />
            <button onclick="setPlayerName()">Set Nama</button>
            <button onclick="resetScore()">Reset Skor</button>
        </div>           
        <div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start {
            constructor(playerName) {
                this.playerName = playerName;
                this.botName = "BOT";
                this.playerOption;
                this.botOption;
                this.winner = "";
            }

            get getBotOption() {
                return this.botOption;
            }
    
            set setBotOption(option) {
                this.botOption = option;
            }
    
            get getPlayerOption() {
                return this.playerOption;
            }
    
            set setPlayerOption(option) {
                this.playerOption = option;
            }
    
            botBrain() {
                const option = ["üñê", "‚úåÔ∏è", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }
    
            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "üñê") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName;
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.botName;
                } else {
                    return this.winner = "SERI";
                }
            }
    
            matchResult() {
                if (this.winner === this.playerName) {
                    return `YEAYY, ${this.playerName} MENANG! ü•≥`;
                } else if (this.winner === this.botName) {
                    return `YAHH, ${this.playerName} KALAH üò≠`;
                } else {
                    return `WAHH ${this.winner}, NGGAK ADA YANG MENANG ü´£`;
                }
            }
        }
    
        let scorePlayer = 0;
        let scoreBot = 0;
        let playerName = "KAMU";
    
        function setPlayerName() {
            const input = document.getElementById("playerNameInput");
            const newName = input.value.trim();
            if (newName !== "") {
                playerName = newName;
                alert(`Nama pemain diubah jadi: ${playerName}`);
            } else {
                alert("Nama tidak boleh kosong!");
            }
        }
    
        function resetScore() {
            scorePlayer = 0;
            scoreBot = 0;
            document.getElementById("scorePlayer").textContent = scorePlayer;
            document.getElementById("scoreBot").textContent = scoreBot;
        }
    
        function pickOption(params) {
            const start = new Start(playerName);
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();
    
            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");
            const scorePlayerEl = document.getElementById("scorePlayer");
            const scoreBotEl = document.getElementById("scoreBot");
    
            const soundWin = document.getElementById("soundWin");
            const soundLose = document.getElementById("soundLose");
            const soundDraw = document.getElementById("soundDraw");
    
            // Reset display
            inGame.textContent = "Memilih...";
            result.textContent = "...";
            result.className = "";
            inGame.classList.remove("shake");
            void inGame.offsetWidth;
            inGame.classList.add("shake");
    
            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
                result.textContent = start.matchResult();
    
                if (start.winner === start.playerName) {
                    result.classList.add("glow-win");
                    scorePlayer++;
                    scorePlayerEl.textContent = scorePlayer;
                    soundWin.play();
                } else if (start.winner === start.botName) {
                    result.classList.add("glow-lose");
                    scoreBot++;
                    scoreBotEl.textContent = scoreBot;
                    soundLose.play();
                } else {
                    result.classList.add("glow-draw");
                    soundDraw.play();
                }
            }, 1000);
        }   

    </script>
    <audio id="soundWin" src="sound/marimba-win-b-2-209675.mp3"></audio>
    <audio id="soundLose" src="sound/falled-sound-effect-278635.mp3"></audio>
    <audio id="soundDraw" src="sound/video-game-bonus-323603.mp3"></audio>    
</body>

</html>
